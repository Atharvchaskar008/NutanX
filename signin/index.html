<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutanX | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">
        <main class="auth-panel">
            <div class="auth-content">
                <header>
                    <h1 class="logo-text">NutanX</h1>
                    <p class="tagline">The future is bright.</p>
                </header>

                <div class="login-box">
                    <button class="google-btn">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google">
                        <span>Sign in with Google</span>
                    </button>
                </div>

                <footer class="page-footer">
                    <p>Â© 2026 NutanX Initiative</p>
                    <div class="footer-links">
                        <a href="#">Support</a>
                        <a href="#">Privacy</a>
                    </div>
                </footer>
            </div>
        </main>

        <aside class="visual-panel">
            <div class="watermark-killer">
                <div class="spline-wrapper mobile-only">
                    <spline-viewer url="https://prod.spline.design/zUpjeOY322xjPtDr/scene.splinecode"></spline-viewer>
                </div>
                <div class="spline-wrapper desktop-only">
                    <spline-viewer url="https://prod.spline.design/FiZVKBVEgzTHnwGE/scene.splinecode"></spline-viewer>
                </div>
                <div class="watermark-shield"></div>
            </div>
        </aside>
    </div>

    <script type="module" src="firebaseauth.js"></script>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.28/build/spline-viewer.js"></script>
</body>
</html>
