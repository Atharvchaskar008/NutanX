<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassX - Minimalist Vault</title>
    <link rel="stylesheet" href="password.css">
    <link rel="icon" type="image/x-icon" href="nutanx.png">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>PassX</h1>
            <p>Securely manage your credentials in vault.</p>
            <span id="alert">âœ“ Copied to clipboard</span>
        </header>

        <section class="add-section">
            <h2>Add New Account</h2>
            <form id="passwordForm">
                <div class="input-container">
                    <input type="text" id="website" placeholder="account" required>
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button class="btn-primary" type="submit">Save to Vault</button>
            </form>
        </section>

        <section class="display-section">
            <h2>Your Saved Passwords</h2>
            <div class="table-container">
                <table id="passwordTable"></table>
            </div>
        </section>
    </div>
    <script src="password.js"></script>
</body>
</html>
