<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutanX | Academic Vault</title>
    <style>
        :root {
            --bg: #0B132B;
            --card: #1C2541;
            --accent: #6FFFE9;
            --gold: #FFD700;
            --text: #FFFFFF;
            --muted: #a9b2c3;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background: rgba(28, 37, 65, 0.95);
            border-bottom: 2px solid var(--accent);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-text { 
            font-weight: 900; 
            letter-spacing: 2px; 
            color: var(--accent); 
            text-transform: uppercase;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }

        .nav-btn.active, .nav-btn:hover {
            background: var(--accent);
            color: var(--bg);
            font-weight: bold;
        }

        /* Header */
        .dashboard-header {
            text-align: center;
            padding: 3rem 1rem;
        }

        .dashboard-header h1 {
            color: var(--gold);
            font-size: 2.5rem;
            margin: 0;
        }

        .dashboard-header p {
            color: var(--muted);
        }

        /* Grid System */
        .vault-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 5% 5rem;
        }

        /* Course Cards */
        .course-card {
            background: var(--card);
            border: 1px solid rgba(111, 255, 233, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .course-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .card-top {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .code-badge {
            color: var(--gold);
            font-weight: bold;
            font-family: monospace;
            background: rgba(255, 215, 0, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .unit-list {
            list-style: none;
            padding: 0;
            margin: 1rem 0;
            flex-grow: 1;
        }

        .unit-list li {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #d1d8e0;
        }

        .unit-list li::before {
            content: "▹ ";
            color: var(--accent);
            font-weight: bold;
        }

        .action-btn {
            display: block;
            background: var(--accent);
            color: var(--bg);
            text-align: center;
            text-decoration: none;
            padding: 0.8rem;
            border-radius: 6px;
            font-weight: bold;
            margin-top: 1rem;
            transition: 0.2s;
        }

        .action-btn:hover {
            filter: brightness(1.1);
        }

        @media (max-width: 600px) {
            .navbar { flex-direction: column; gap: 1rem; }
            .vault-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header class="navbar">
        <div class="brand">
            <span class="logo-text">◈ FE VAULT</span>
        </div>
        <div class="filter-controls">
            <button class="nav-btn active" onclick="filterVault('all', this)">All</button>
            <button class="nav-btn" onclick="filterVault('sem1', this)">Sem I</button>
            <button class="nav-btn" onclick="filterVault('sem2', this)">Sem II</button>
        </div>
    </header>

    <main>
        <div class="dashboard-header">
            <h1>Academic Command Center</h1>
            <p>NMVPM (NMIET) Autonomous 2025 Pattern Curriculum</p>
        </div>

        <div id="vault-grid" class="vault-grid">
            </div>
    </main>

    <script>
        // 1. Data Object
        const curriculum = [
            {
                code: "FE25BS101",
                title: "Linear Algebra & Calculus",
                sem: "sem1",
                units: ["Rank, Eigenvalues & Eigenvectors", "Partial Differentiation", "Jacobian & Maxima/Minima", "Fourier Series"],
                url: "https://nptel.ac.in/courses/111106051"
            },
            {
                code: "FE25BS102",
                title: "Engineering Physics",
                sem: "sem1",
                units: ["Semiconductor Physics", "Quantum Duality", "Superconductivity", "Nanomaterials"],
                url: "https://nptel.ac.in/courses/115101007"
            },
            {
                code: "FE25ES101",
                title: "Electronics Engineering",
                sem: "sem1",
                units: ["Diodes & Rectifiers", "BJT as a Switch", "Digital Logic", "OP-AMP & Sensors"],
                url: "https://nptel.ac.in/courses/108101091"
            },
            {
                code: "FE25ES105",
                title: "C Programming",
                sem: "sem1",
                units: ["Algorithms", "Branching & Looping", "Arrays & Strings", "Modular Programming"],
                url: "https://nptel.ac.in/courses/106104128"
            },
            {
                code: "FE25BS104",
                title: "Applied Calculus",
                sem: "sem2",
                units: ["Ordinary Differential Equations", "Orthogonal Trajectories", "Gamma/Beta Functions", "Multiple Integrals"],
                url: "https://nptel.ac.in/courses/111105122"
            },
            {
                code: "FE25PC101",
                title: "Python Programming",
                sem: "sem2",
                units: ["Data Types", "Decision Structures", "File Handling", "OOPs Concepts"],
                url: "https://nptel.ac.in/courses/106106182"
            },
            {
                code: "FE25IK101",
                title: "Indian Knowledge System",
                sem: "sem2",
                units: ["Ancient Mathematics", "IKS Astronomy", "Vedic Geometry", "Ancient Architecture"],
                url: "https://onlinecourses.swayam2.ac.in/noc22_hs114/preview"
            }
        ];

        // 2. Rendering Function
        function renderVault(data) {
            const grid = document.getElementById('vault-grid');
            if (!grid) return;

            grid.innerHTML = data.map(course => `
                <div class="course-card">
                    <div class="card-top">
                        <span class="code-badge">${course.code}</span>
                        <span style="font-size: 0.7rem; color: var(--accent)">${course.sem.toUpperCase()}</span>
                    </div>
                    <h3 style="margin: 0;">${course.title}</h3>
                    <ul class="unit-list">
                        ${course.units.map(unit => `<li>${unit}</li>`).join('')}
                    </ul>
                    <a href="${course.url}" target="_blank" class="action-btn">Launch Lectures</a>
                </div>
            `).join('');
        }

        // 3. Global Filter Function (Solving the 'Not Defined' error)
        window.filterVault = function(filter, btn) {
            // Update button styles
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            // Filter logic
            const filteredData = filter === 'all' 
                ? curriculum 
                : curriculum.filter(item => item.sem === filter);
            
            renderVault(filteredData);
        };

        // 4. Initial Load
        window.onload = () => {
            renderVault(curriculum);
        };
    </script>
</body>
</html>
