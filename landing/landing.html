<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutanX | Next-Gen Campus</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="landing.css">
    <link rel="icon" type="image/x-icon" href="nutanx.png">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg glass-nav sticky-top">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="nutanx.png" alt="NutanX Logo" style="width:40px;" class="me-2">
                    <span class="brand-text">NUTAN<span class="text-gunmetal">X</span></span>
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item"><a class="nav-link" href="../About_us/index1.html">About us</a></li>
                        <li class="nav-item ms-lg-3">
                             <button id="logout" class="btn btn-outline-danger btn-sm px-4">Logout</button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active"><img src="../landingimages/one.jpg" class="d-block w-100" alt="Slide 1"></div>
                <div class="carousel-item"><img src="../landingimages/two.png" class="d-block w-100" alt="Slide 2"></div>
                <div class="carousel-item"><img src="../landingimages/three.jpg" class="d-block w-100" alt="Slide 3"></div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
        <section class="container py-5" id="feat">
            <div class="row g-4"> 
                <div class="col-md-4">
                    <div class="feature-card">
                        <img src="../landingimages/weather.png" class="card-img-top" alt="Weather">
                        <div class="card-body p-4">
                            <h5>Weather Hub</h5>
                            <p class="small text-muted">Real-time campus weather updates.</p>
                            <a href="../weather/indexw.html" class="btn btn-dark w-100">Check Status</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <img src="../landingimages/transit_link.png" class="card-img-top" alt="Transport">
                        <div class="card-body p-4">
                            <h5>Transit Link</h5>
                            <p class="small text-muted">Bus and train schedules for NMIET.</p>
                            <a href="../travel/indext.html" class="btn btn-dark w-100">View Times</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <img src="../landingimages/password_manager.png" class="card-img-top" alt="Vault">
                        <div class="card-body p-4">
                            <h5>Safe Vault</h5>
                            <p class="small text-muted">Secure password management.</p>
                            <a href="../password/password.html" class="btn btn-dark w-100">Open Vault</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="landing.js"></script>
</body>
</html>
