<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talegaon Weather</title>
    <link rel="stylesheet" href="stylew.css">
    <link rel="icon" type="image/x-icon" href="nutanx.png">

            </div>

        </div>

        <p id="description">Loading weather...</p>

        <div class="details-grid">
            <div class="detail-item">
                <span class="icon">ðŸ’§</span>

                </div>
            </div>

            <div class="detail-item">
                <span class="icon">ðŸ’¨</span>

            </div>
        </div>
    </div>
</div>

<script src="appw.js"></script>
<script>
    // Simple script to show today's date
    const d = new Date();
    document.getElementById('date-display').innerHTML = d.toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });
</script>
</body>
</html>
